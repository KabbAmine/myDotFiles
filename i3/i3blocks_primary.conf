# i3blocks config file
# Last modification: 2016-07-17

# command=/usr/local/libexec/i3blocks/$BLOCK_NAME
command=$HOME/.dotfiles/i3/blocklets/$BLOCK_NAME
separator_block_width=10
markup=none
interval=3
separator=true
# Border blue by default
#	Blue      #5294e2
#	White     #d3dae3
#	Red       #e74c3c
border=#5294e2
border_top=0
border_left=0
border_right=0
border_bottom=0

[cmus]
signal=10

[layout]
label=
interval=1

[volume]
min_width='  '
interval=once
align=center
signal=1

[time_and_date]
label=

[weather]
interval=1800
signal=2

[menu]
interval=once

[i3_restart]
interval=once

[exit]
interval=once
background=#5294e2
border=#d3dae3
border_bottom=2
