# This tmux statusbar config was created by tmuxline.vim
# on ven., 16 mai 2014

set -g status-bg 'colour236'
set -g message-command-fg 'colour251'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour15'
set -g message-bg 'colour238'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour251'
set -g message-command-bg 'colour238'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg 'colour238'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour251'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour236'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour15'
setw -g window-status-separator ''
setw -g window-status-bg 'colour236'
set -g status-left '#[fg=colour9,bg=colour15,bold] #S #[fg=colour15,bg=colour236,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour238,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour238] %Y-%m-%d  %H:%M #[fg=colour15,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour9,bg=colour15] #h '
setw -g window-status-format '#[fg=colour251,bg=colour236] #I #[fg=colour251,bg=colour236] #W '
setw -g window-status-current-format '#[fg=colour236,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour238] #I #[fg=colour251,bg=colour238] #W #[fg=colour238,bg=colour236,nobold,nounderscore,noitalics]'
